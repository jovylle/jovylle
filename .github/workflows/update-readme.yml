name: Profile README: Sync Techs, Leaderboard and Stats

on:
  schedule:
    # Run every 6 hours to keep data fresh
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, master ]
    paths:
      - 'sync-readme.js'
      - '.github/workflows/update-readme.yml'

jobs:
  sync-profile-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Generate README sections (Techs/Leaderboard/Stats)
      run: |
        node sync-readme.js

    - name: Detect file changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push updated README
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "README Sync Action"
        git add README.md
        git commit -m "ðŸ¤– Auto-update README with latest project data and reaction game leaderboard

        - Updated Techs & Solutions section
        - Updated reaction game leaderboard
        - Updated project statistics
        
        Generated by GitHub Action on $(date)"
        # Pull latest changes before pushing to avoid conflicts
        git pull --rebase origin main
        git push origin main
